<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>prejanulka.com</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #d6336c;
      text-align: center;
      user-select: none;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 1px 1px 3px #ff9bbd;
      cursor: pointer;
    }

    .heart {
      display: inline-block;
      animation: pulse 1s infinite;
    }

    .secret {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #aa0044;
      display: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .falling-heart {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall 5s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <h1 onclick="showSecret()">JA ŤA MILUJEM JANIK <span class="heart">💖</span></h1>
  <div class="secret" id="secret">BUGAR povedal že navždy 💘</div>

  <script>
    function showSecret() {
      document.getElementById('secret').style.display = 'block';
    }

    // 💖 Padajúce srdiečka
    const emojis = ["💖", "❤️", "💕", "💘", "💗"];
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "falling-heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
